<!DOCTYPE html>
<html>
<head>
	<title>If Else Exercise</title>
</head>
<body>
	<script>
	var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
	var color = colors[Math.floor(Math.random()*colors.length)];
	
	switch (color) {
		case 'red':
			console.log("Your color is red like a cardinal");
			break;
		case 'yellow':
			console.log("Your color is yellow like the sun");
			break;
		case 'orange':
			console.log("Your color is orange like a pumpkin");
			break;
		case 'green':
			console.log("Your color is green like peas");
			break;
		case 'blue':
			console.log("Your color is blue like the sky");
			break;
		default:
			console.log("I do not know anything by that color");
	}
	</script>

</body>
</html>
