	<title>While Loop Exercise</title>
</head>
<body>
	<script>

	var nameEntered = prompt('Please enter your name');
	
	while (nameEntered == null || nameEntered == ''){
		nameEntered = prompt ('Name not entered. Please enter your name');
	} alert('Thank you ' + '' + nameEntered);

	var pizza = confirm('Do you like pizza?')

	if (pizza) {
		alert('AWESOME!');
	} else {
		alert('BOO!!!!!');
	}

	</script>

</body>
