	<script>
		var myNameIs = 'Lori';

		function sayHello(name) {
	    
	    	console.log('Hello from ' + name);
		
		}

		sayHello(myNameIs);

		var random = Math.floor((Math.random()*100)+1);

		function isOdd(number) {
			
			var odd = (number % 2 != 0) ? (number + ' is odd'): (number + ' is not odd');
			console.log(odd);
		}
		 

		isOdd(random);	

	</script>
